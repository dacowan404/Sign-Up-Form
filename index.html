<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="col-4">
        <img class="img" src="https://images.unsplash.com/photo-1558788353-f76d92427f16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1338&q=80">
        <div class="img-top">Look at this cool dog!!</div>
        <div class="img-bot">Photo by <a href="">Victor Grabarczyk</a> on Unsplash</div>
      </div>
      <div class="col-6">
        <div class="right-text big">
          <div>This is not a real online service! But Sign up <em>now</em> for no benefit!</div>
          <div>You <em>know</em> you want to.</div>
        </div>
        <form action="http://httpbin.org/post" method="post">
          <div class="form-outer">
            <div class="form-text big">Let's do this!</div>
              <div class="form-container">
                <div class="col-5">
                  <label for="first_name">FIRST NAME</label>
                  <input id="first_name" name="first_name" required>

                  <label for="email">EMAIL</label>
                  <input id="email" name="email" required>

                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <div class="col-5">
                <label for="last_name">LAST NAME</label>
                <input id="last_name" name="last_name" required>

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">

                <label for="c_password">CONFIRM PASSWORD</label>
                <input type="password" id="c_password" name="c_password" required>
              </div>
            </div>
          </div>
          <button type="Submit">Create Account</button>
        </form>
        <div class="right-text">Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
    
  </body>
</html>
