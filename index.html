<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="col-4">
        <img class="img" src="https://images.unsplash.com/photo-1558788353-f76d92427f16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1338&q=80">
        <div>Victor Grabarczyk on unsplash</div>
      </div>
      <div class="col-6">
        <h3>This is not a real online service! But Sign up <em>now</em> for no benefit!</h3>
        <h3>You <em>know</em> you want to.</h3>
        <form>
          <div class="col-5">
            <label for="first_name">FIRST NAME</label>
            <br>
            <input id="first_name" name="first_name">

            <label for="email">EMAIL</label>
            <br>
            <input id="email" name="email">

            <label for="password">PASSWORD</label>
            <br>
            <input id="password" name="password">
          </div>
          <div class="col-5">
            <label for="last_name">LAST NAME</label>
            <br>
            <input id="last_name" name="last_name">

            <label for="phone">PHONE NUMBER</label>
            <br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

            <label for="c_password">CONFIRM PASSWORD</label>
            <br>
            <input id="c_password" name="c_password">
          </div>
          <button type="Submit">Create Account</button>
        </form>
        <div class="text">Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
    
  </body>
</html>
